<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flower Bank App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-6">
    <!-- Dashboard -->
    <h1 class="text-2xl font-bold text-center mb-4">ðŸŒ¸ Flower Bank</h1>
    <div id="dashboard">
      <p class="text-lg font-semibold mb-2">Current Balance:</p>
      <p id="balance" class="text-3xl font-bold text-green-600 mb-6">$0</p>

      <div class="flex flex-col gap-3">
        <button onclick="showSection('addSection')" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Add Money</button>
        <button onclick="showSection('withdrawSection')" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Withdraw Money</button>
        <button onclick="showSection('historySection')" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Transaction History</button>
      </div>
    </div>

    <!-- Add Money Section -->
    <div id="addSection" class="hidden mt-6">
      <h2 class="text-xl font-semibold mb-3">Add Money</h2>
      <input type="number" id="addAmount" placeholder="Enter amount"
        class="border w-full p-2 rounded-lg mb-3">
      <button onclick="addMoney()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Confirm</button>
      <button onclick="showSection('dashboard')" class="ml-2 text-gray-600">Cancel</button>
      <p id="addError" class="text-red-500 mt-2"></p>
    </div>

    <!-- Withdraw Money Section -->
    <div id="withdrawSection" class="hidden mt-6">
      <h2 class="text-xl font-semibold mb-3">Withdraw Money</h2>
      <input type="number" id="withdrawAmount" placeholder="Enter amount"
        class="border w-full p-2 rounded-lg mb-3">
      <button onclick="withdrawMoney()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Confirm</button>
      <button onclick="showSection('dashboard')" class="ml-2 text-gray-600">Cancel</button>
      <p id="withdrawError" class="text-red-500 mt-2"></p>
    </div>

    <!-- Transaction History Section -->
    <div id="historySection" class="hidden mt-6">
      <h2 class="text-xl font-semibold mb-3">Transaction History</h2>
      <table class="w-full text-sm border">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2 border">Date</th>
            <th class="p-2 border">Type</th>
            <th class="p-2 border">Amount</th>
            <th class="p-2 border">Balance</th>
          </tr>
        </thead>
        <tbody id="historyBody"></tbody>
      </table>
      <button onclick="showSection('dashboard')" class="mt-3 text-gray-600">Back</button>
    </div>
  </div>

  <!-- Link to JS file -->
  <script src="app.js"></script>
</body>
</html>
